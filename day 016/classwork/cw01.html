<!-- შექმენით პარაგრაფი სადაც ჩასვამთ როგორც bold ასევე italic თეგებს, 
მეორე პარაგრაფში კი გამოყენეთ მათი screen reader "ვერსიები" (strong და em), 
ასევე შეამოწმეთ რა იქნება თუ გამოვიყენებთ b და i თეგებს ერთდოულად, მაგ: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <strong>bold</strong>
        <em>italic</em>
        <b>bold</b>
        <i>italic</i>
    </p>
    <p> <b><i>test</i></b> </p>
</body>
</html>
