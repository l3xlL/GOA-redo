<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Elements</title>
  <style>
    .resizable-link {
      font-size: 25px;
      transition: font-size 0.3s ease;
    }

    .resizable-link:hover {
      font-size: 50px;
    }

    .list-inside {
      list-style: square;
      list-style-position: inside;
    }

    .list-outside {
      list-style: circle;
      list-style-position: outside;
    }

    nav {
      background-color: #333;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }

    nav li {
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <p>
    Click <a href="#" class="resizable-link">this link</a>
  </p>

  <h3>Inside position (square)</h3>
  <ul class="list-inside">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <h3>Outside position (circle)</h3>
  <ul class="list-outside">
    <li>Point A</li>
    <li>Point B</li>
    <li>Point C</li>
  </ul>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

</body>
</html>
